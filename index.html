<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
   
</head>
    <body>


    <div class="weatherappcard">

        <div id="loveid"class="love">
            <div>
            <h1>I love you </h1>
            </div>

            <button onclick="lovefncclose()" class="lovebtn">labyu too</button>
        </div>
        <div class="searchdiv">
            <input type="text" class="search" placeholder="Search...">
            <img src="images/search.png" alt="search" class="searchicon">
        </div>
        <div>
            <h2 class="location">Location</h2>
            <div class="datetime">
            <p class="date">Date</p>
            <p class="time">Time</p>
            </div>
        </div>
        <div class="weather">
            <img  id="labyu" onclick="labyufnc()" src="images/clear.png" alt="cloudy" class="weathericon">
            <h1 class="temp">0°C</h1>
        </div>
    <div class="details">
        <div class="col">
            <img src="images/humidity.png" alt="humidity" class="humidityicon">
            <div>
            <h3 class="humiditypercent">0%</h3>
            <p class="humidityvalue">Humidity</p>
        </div>
        </div>
        <div class="col">
            <img src="images/wind.png" alt="wind" class="windicon">
            <div>
            <h3 class="windpercent">0%</h3>
            <p class="windvalue">Wind</p>
        </div>
        </div>
    </div>

    <div class="footer">
        <p class="footertext"> ❤️ Cent</p>

    </div>
    </div>
    <script src="/script.js">
        function labyufnc(){
    document.getElementById("loveid").style.display = "flex";
  
  }

function lovefncclose(){
    document.getElementById("loveid").style.display = "none";
}
    </script>
</body>
</html>
